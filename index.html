<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ground Plane</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        var geometry_floor = new THREE.PlaneGeometry(100, 100);
        var material_floor = new THREE.MeshStandardMaterial({ color: 0x9b7653 });
        var floor = new THREE.Mesh(geometry_floor, material_floor);

        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -0.5;

        scene.add(floor);

        var geometry_cube = new THREE.BoxGeometry();
        var material_cube = new THREE.MeshStandardMaterial({ color: 0x00ff00 });
        var cube = new THREE.Mesh(geometry_cube, material_cube);

        cube.position.y = 2;
        scene.add(cube);

        camera.position.z = 5;

        var joystick = new JoyStick({
            onMove: function (details) {
                cube.position.x += details.dx / 100;
                cube.position.z += details.dy / 100;
            },
            onDown: function () {
                cube.position.y = 2 + Math.sin(Date.now() / 1000) * 2;
            },
            onUp: function () {
                cube.position.y = 2;
            }
        });

        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
